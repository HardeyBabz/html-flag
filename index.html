    <title>Flag of Nigeria</title>
</head>

    .flag {

        width: 600px;
        height: 400px;

        }

    .flag > div {
        background-color: white;
        width: 200px;
        height: 100%;
        position: absolute;
        left: 200px;
    }
    h1 {
        color: antiquewhite;
    }
</style>
<body>
    <h1> Flag of Nigeria</h1>
    <div class="flag">
        <div></div>
    </div>
